<app-header [visibleMenu]="false"></app-header>

<div class="container">
  <div class="box">
    <h3>Cadastrar</h3>

    <form [formGroup]="registerForm"
      (ngSubmit)="createUser(registerForm.value)">
      <div class="form-group input-wrapper">
        <img width="100" height="100" [src]="imageSrc ||
          personSrc" alt="Sua imagem" />
        <br />
        <label for="input-file">
          Selecionar um arquivo
        </label>
        <input type="file" id="input-file" name="photo"
          type="file" value=""
          (change)="readURL($event)" />
        <span id="file-name"></span>

      </div>
      <app-input>
        <input type="text" formControlName="name" placeholder="Nome*">
      </app-input>

      <app-input>
        <input type="email" formControlName="email" placeholder="E-mail*">
      </app-input>

      <app-input>
        <input type="password" formControlName="password" placeholder="Senha*">
      </app-input>

      <div class="spinner" *ngIf="visibleLoading"></div>

      <app-alert [visible]="visibleError" [message]="'Ocorreu um erro, por favor
        tente mais tarde'" [color]="'red'"></app-alert>

      <app-button [width]="'450px'" [title]="'Cadastrar'" (onSubmit)="($event)"
        [disabled]="registerForm.invalid || visibleLoading"></app-button>

      <a class="have-account" [routerLink]="['/login']">Já tem uma conta? Faça
        login</a>
    </form>
  </div>
</div>

<app-footer></app-footer>
